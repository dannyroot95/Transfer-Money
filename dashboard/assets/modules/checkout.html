<head>

  <style>
    .usercard {
      cursor: pointer;
      position: relative;
      height: 0;
      z-index: 0;
      padding-bottom: 120%;
      --offset-multiplier: 4px;
      transition: transform 0.6s ease;
      --translate: 0;
      transform: translate(var(--translate), var(--translate));
    }

    .usercard:hover {
      --offset-multiplier: 6px;
    }

    .usercard:hover {
      --translate: calc(-1px * (var(--cards) - 1));
      transition: transform 0.3s ease;
    }

    .child {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 0 16px;
      box-sizing: border-box;
      background: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1), 0px -4px 8px rgba(255, 255, 255, 0.8);
      border-radius: 6px;
      transition: inherit;
      --translate: calc(var(--offset) * var(--offset-multiplier));
      transform: translate(var(--translate), var(--translate));
      z-index: 5;
    }

    .child:nth-child(1) {
      --offset: 0;
      z-index: 4;
    }

    .child:nth-child(2) {
      --offset: 1;
      z-index: 3;
    }

    .child:nth-child(3) {
      --offset: 2;
      z-index: 2;
    }

    .child:nth-child(4) {
      --offset: 3;
      z-index: 1;
    }

    .child:nth-child(5) {
      --offset: 4;
      z-index: 0;
    }
  </style>
</head>

<body>
  <div>
    <div class="top-cash">
      <div id="div-newcash">
        <div class="looping-rhombuses-spinner">
          <div class="rhombus"></div>

      </div>
      <div id="div-optionscash">

      </div>

                      </th>
                      <th scope="col" onclick="sortTable(2)" id="tr3">

                <div class="sk-folding-cube" id="transfersSpinner">

                  <div class="sk-cube2 sk-cube"></div>

  <!-- ======= Micromodal ======-->

  <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">

        <main class="modal__content" id="modal-1-content">
          <div>
            <div class="form-item">
              <label class="form-label-modal">Enviado desde</label>
              <label class="form-label-modal" id="emission"></label>
